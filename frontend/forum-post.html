<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus360 - Forum Post</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .forum-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
      }

      .back-btn {
        background: #666;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .back-btn:hover {
        background: #555;
      }

      .post-detail {
        background: white;
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .post-header {
        margin-bottom: 20px;
      }

      .post-title {
        font-size: 1.8em;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .post-meta {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .post-category {
        display: inline-block;
        background: #e3f2fd;
        color: #1976d2;
        padding: 5px 15px;
        border-radius: 15px;
        font-size: 0.85em;
        margin-right: 10px;
      }

      .post-content {
        color: #333;
        line-height: 1.8;
        font-size: 1.05em;
        margin: 20px 0;
        white-space: pre-wrap;
      }

      .post-actions {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #eee;
      }

      .vote-container {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #f5f5f5;
        padding: 8px 15px;
        border-radius: 25px;
      }

      .vote-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.4em;
        padding: 5px;
        transition: transform 0.1s;
      }

      .vote-btn:hover {
        transform: scale(1.2);
      }

      .vote-btn.active-upvote {
        color: #ff6b6b;
      }

      .vote-btn.active-downvote {
        color: #4dabf7;
      }

      .karma-count {
        font-weight: bold;
        font-size: 1.2em;
        min-width: 40px;
        text-align: center;
      }

      .karma-count.positive {
        color: #ff6b6b;
      }

      .karma-count.negative {
        color: #4dabf7;
      }

      .edit-delete-btns {
        display: flex;
        gap: 10px;
        margin-left: auto;
      }

      .edit-btn,
      .delete-btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .edit-btn {
        background: #2196f3;
        color: white;
      }

      .delete-btn {
        background: #f44336;
        color: white;
      }

      .comments-section {
        background: white;
        border-radius: 8px;
        padding: 25px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .comments-header {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }

      .comment-form {
        margin-bottom: 30px;
        padding-bottom: 25px;
        border-bottom: 2px solid #eee;
      }

      .comment-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        min-height: 100px;
        resize: vertical;
        margin-bottom: 10px;
      }

      .submit-comment-btn {
        background: #4caf50;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .submit-comment-btn:hover {
        background: #45a049;
      }

      .comment-card {
        border-left: 3px solid #4caf50;
        padding: 15px;
        margin-bottom: 15px;
        background: #f9f9f9;
        border-radius: 5px;
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .comment-meta {
        color: #666;
        font-size: 0.85em;
      }

      .comment-author {
        font-weight: bold;
        color: #333;
        margin-right: 10px;
      }

      .comment-content {
        margin: 10px 0;
        line-height: 1.6;
        white-space: pre-wrap;
        color: #444;
      }

      .comment-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
      }

      .comment-vote-container {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        padding: 5px 10px;
        border-radius: 15px;
        border: 1px solid #ddd;
      }

      .comment-vote-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1em;
        padding: 3px;
      }

      .comment-vote-btn.active-upvote {
        color: #ff6b6b;
      }

      .comment-vote-btn.active-downvote {
        color: #4dabf7;
      }

      .comment-karma {
        font-weight: bold;
        font-size: 0.9em;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .no-comments {
        text-align: center;
        color: #999;
        padding: 30px;
        font-style: italic;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow-y: auto;
      }

      .modal-content {
        background-color: white;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
      }

      .close-modal {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-modal:hover {
        color: #000;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .submit-btn {
        background: #4caf50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
      }

      .submit-btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <nav>
      <h2>Campus360</h2>
      <div>
        <a href="dashboard.html">Dashboard</a>
        <a href="forum.html" class="active">Forum</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="forum-container">
      <button class="back-btn" onclick="window.location.href = 'forum.html'">
        ← Back to Forum
      </button>

      <div id="postContainer">
        <div class="loading">Loading post...</div>
      </div>

      <div id="commentsContainer">
        <div class="loading">Loading comments...</div>
      </div>
    </div>

    <!-- Edit Post Modal -->
    <div id="editPostModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeEditModal">&times;</span>
        <h2>Edit Post</h2>
        <form id="editPostForm">
          <div class="form-group">
            <label for="editPostTitle">Title</label>
            <input type="text" id="editPostTitle" required maxlength="300" />
          </div>
          <div class="form-group">
            <label for="editPostCategory">Category</label>
            <select id="editPostCategory" required>
              <option value="general">General</option>
              <option value="academics">Academics</option>
              <option value="internships">Internships</option>
              <option value="events">Events</option>
              <option value="help">Help</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editPostContent">Content</label>
            <textarea id="editPostContent" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Update Post</button>
        </form>
      </div>
    </div>

    <!-- Edit Comment Modal -->
    <div id="editCommentModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeCommentModal">&times;</span>
        <h2>Edit Comment</h2>
        <form id="editCommentForm">
          <div class="form-group">
            <label for="editCommentContent">Content</label>
            <textarea id="editCommentContent" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Update Comment</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URL = "http://localhost:5000/api";
      let currentUserId = null;
      let currentPost = null;
      let editingCommentId = null;

      // Check authentication
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
      }

      axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;

      // Get post ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get("id");

      if (!postId) {
        window.location.href = "forum.html";
      }

      // Get current user info
      async function getCurrentUser() {
        try {
          const response = await axios.get(`${API_URL}/students/profile`);
          currentUserId = response.data._id;
        } catch (error) {
          console.error("Error fetching user:", error);
        }
      }

      // Load post and comments
      async function loadPost() {
        try {
          const response = await axios.get(`${API_URL}/forum/posts/${postId}`);
          const { post, comments } = response.data;
          currentPost = post;
          displayPost(post);
          displayComments(comments);
        } catch (error) {
          document.getElementById("postContainer").innerHTML =
            '<div class="error-message">Error loading post. Please try again.</div>';
        }
      }

      // Display post
      function displayPost(post) {
        const container = document.getElementById("postContainer");
        const isAuthor = post.author._id === currentUserId;
        const karmaClass =
          post.karma > 0 ? "positive" : post.karma < 0 ? "negative" : "";
        const userUpvoted = post.upvotes.includes(currentUserId);
        const userDownvoted = post.downvotes.includes(currentUserId);

        container.innerHTML = `
                <div class="post-detail">
                    <div class="post-header">
                        <div class="post-title">${escapeHtml(post.title)}</div>
                        <div class="post-meta">
                            <span class="post-category">${post.category}</span>
                            Posted by ${escapeHtml(post.authorName)} • ${formatDate(post.createdAt)}
                            ${post.isEdited ? " • (edited)" : ""}
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <div class="vote-container">
                            <button class="vote-btn ${userUpvoted ? "active-upvote" : ""}" onclick="votePost('upvote')">▲</button>
                            <span class="karma-count ${karmaClass}">${post.karma}</span>
                            <button class="vote-btn ${userDownvoted ? "active-downvote" : ""}" onclick="votePost('downvote')">▼</button>
                        </div>
                        ${
                          isAuthor
                            ? `
                            <div class="edit-delete-btns">
                                <button class="edit-btn" onclick="openEditPostModal()">Edit</button>
                                <button class="delete-btn" onclick="deletePost()">Delete</button>
                            </div>
                        `
                            : ""
                        }
                    </div>
                </div>
            `;
      }

      // Display comments
      function displayComments(comments) {
        const container = document.getElementById("commentsContainer");

        let html = `
                <div class="comments-section">
                    <div class="comments-header">${comments.length} Comment${comments.length !== 1 ? "s" : ""}</div>
                    <div class="comment-form">
                        <textarea id="newCommentContent" placeholder="Share your thoughts..."></textarea>
                        <button class="submit-comment-btn" onclick="submitComment()">Add Comment</button>
                    </div>
            `;

        if (comments.length === 0) {
          html +=
            '<div class="no-comments">No comments yet. Be the first to comment!</div>';
        } else {
          html += comments
            .map((comment) => {
              const isAuthor = comment.author._id === currentUserId;
              const userUpvoted = comment.upvotes.includes(currentUserId);
              const userDownvoted = comment.downvotes.includes(currentUserId);

              return `
                        <div class="comment-card" data-id="${comment._id}">
                            <div class="comment-header">
                                <div class="comment-meta">
                                    <span class="comment-author">${escapeHtml(comment.authorName)}</span>
                                    ${formatDate(comment.createdAt)}
                                    ${comment.isEdited ? " • (edited)" : ""}
                                </div>
                                ${
                                  isAuthor
                                    ? `
                                    <div class="edit-delete-btns">
                                        <button class="edit-btn" onclick="openEditCommentModal('${comment._id}', '${escapeHtml(comment.content).replace(/'/g, "\\'")}')">Edit</button>
                                        <button class="delete-btn" onclick="deleteComment('${comment._id}')">Delete</button>
                                    </div>
                                `
                                    : ""
                                }
                            </div>
                            <div class="comment-content">${escapeHtml(comment.content)}</div>
                            <div class="comment-actions">
                                <div class="comment-vote-container">
                                    <button class="comment-vote-btn ${userUpvoted ? "active-upvote" : ""}" onclick="voteComment('${comment._id}', 'upvote')">▲</button>
                                    <span class="comment-karma">${comment.karma}</span>
                                    <button class="comment-vote-btn ${userDownvoted ? "active-downvote" : ""}" onclick="voteComment('${comment._id}', 'downvote')">▼</button>
                                </div>
                            </div>
                        </div>
                    `;
            })
            .join("");
        }

        html += "</div>";
        container.innerHTML = html;
      }

      // Vote on post
      async function votePost(type) {
        try {
          await axios.post(`${API_URL}/forum/posts/${postId}/${type}`);
          loadPost();
        } catch (error) {
          alert("Error voting. Please try again.");
        }
      }

      // Vote on comment
      async function voteComment(commentId, type) {
        try {
          await axios.post(`${API_URL}/forum/comments/${commentId}/${type}`);
          loadPost();
        } catch (error) {
          alert("Error voting. Please try again.");
        }
      }

      // Submit comment
      async function submitComment() {
        const content = document
          .getElementById("newCommentContent")
          .value.trim();
        if (!content) {
          alert("Please enter a comment.");
          return;
        }

        try {
          await axios.post(`${API_URL}/forum/posts/${postId}/comments`, {
            content,
          });
          document.getElementById("newCommentContent").value = "";
          loadPost();
        } catch (error) {
          alert("Error posting comment. Please try again.");
        }
      }

      // Edit post modal
      function openEditPostModal() {
        document.getElementById("editPostTitle").value = currentPost.title;
        document.getElementById("editPostCategory").value =
          currentPost.category;
        document.getElementById("editPostContent").value = currentPost.content;
        document.getElementById("editPostModal").style.display = "block";
      }

      document
        .getElementById("closeEditModal")
        .addEventListener("click", () => {
          document.getElementById("editPostModal").style.display = "none";
        });

      document
        .getElementById("editPostForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            title: document.getElementById("editPostTitle").value,
            category: document.getElementById("editPostCategory").value,
            content: document.getElementById("editPostContent").value,
          };

          try {
            await axios.put(`${API_URL}/forum/posts/${postId}`, data);
            document.getElementById("editPostModal").style.display = "none";
            loadPost();
          } catch (error) {
            alert("Error updating post. Please try again.");
          }
        });

      // Delete post
      async function deletePost() {
        if (!confirm("Are you sure you want to delete this post?")) return;

        try {
          await axios.delete(`${API_URL}/forum/posts/${postId}`);
          window.location.href = "forum.html";
        } catch (error) {
          alert("Error deleting post. Please try again.");
        }
      }

      // Edit comment modal
      function openEditCommentModal(commentId, content) {
        editingCommentId = commentId;
        document.getElementById("editCommentContent").value = content.replace(
          /\\'/g,
          "'",
        );
        document.getElementById("editCommentModal").style.display = "block";
      }

      document
        .getElementById("closeCommentModal")
        .addEventListener("click", () => {
          document.getElementById("editCommentModal").style.display = "none";
        });

      document
        .getElementById("editCommentForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const content = document.getElementById("editCommentContent").value;

          try {
            await axios.put(`${API_URL}/forum/comments/${editingCommentId}`, {
              content,
            });
            document.getElementById("editCommentModal").style.display = "none";
            loadPost();
          } catch (error) {
            alert("Error updating comment. Please try again.");
          }
        });

      // Delete comment
      async function deleteComment(commentId) {
        if (!confirm("Are you sure you want to delete this comment?")) return;

        try {
          await axios.delete(`${API_URL}/forum/comments/${commentId}`);
          loadPost();
        } catch (error) {
          alert("Error deleting comment. Please try again.");
        }
      }

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });

      // Utility functions
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return "just now";
        if (diffMins < 60)
          return `${diffMins} minute${diffMins > 1 ? "s" : ""} ago`;
        if (diffHours < 24)
          return `${diffHours} hour${diffHours > 1 ? "s" : ""} ago`;
        if (diffDays < 7)
          return `${diffDays} day${diffDays > 1 ? "s" : ""} ago`;
        return date.toLocaleDateString();
      }

      // Initialize
      getCurrentUser();
      loadPost();
    </script>
  </body>
</html>
