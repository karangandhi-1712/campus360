<!DOCTYPE html>
<html>
  <head>
    <title>Campus360 Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>ðŸ“Š Campus360 Student Dashboard</h1>
    <div class="card">
      <h3>Profile Completion</h3>
      <div style="background: #eee; width: 100%; height: 20px">
        <div
          id="progressBar"
          style="height: 20px; width: 0%; background: #2ecc71"
        ></div>
      </div>
      <p id="progressText"></p>
    </div>

    <div class="grid">
      <div class="card" id="profile"></div>
    </div>
    <div class="grid">
      <div class="card" id="skills"></div>
      <div class="card">
        <!DOCTYPE html>
        <html>
          <head>
            <title>Campus360 Dashboard</title>
            <link rel="stylesheet" href="style.css" />
          </head>
          <body>
            <h1>Campus360 Dashboard</h1>
            <div class="card" id="profile"></div>
            <div class="card" id="skills"></div>
            <div class="card" id="activities"></div>
            <div class="card">
              <h3>Update Profile</h3>
              <input id="section" placeholder="Section" /><br /><br />
              <input id="tenth" placeholder="10th Percentage" /><br /><br />
              <input id="twelth" placeholder="12th Percentage" /><br /><br />
              <input id="cgpa" placeholder="CGPA" /><br /><br />
              <button onclick="updateProfile()">Save Profile</button>
            </div>
            <div class="card">
              <h3>Add Skill</h3>
              <select id="skill_id">
                <option value="3">Java</option>
                <option value="5">DSA</option>
                <option value="6">Web Development</option></select
              ><br /><br />
              <input id="skill_level" placeholder="Level (1â€“5)" /><br /><br />
              <button onclick="addSkill()">Add Skill</button>
            </div>
            <div class="card">
              <h3>Add Semester</h3>
              <input id="sem_no" placeholder="Semester Number" /><br /><br />
              <input id="sgpa" placeholder="SGPA" /><br /><br />
              <button onclick="addSemester()">Add Semester</button>
            </div>
            <div class="card">
              <h3>Add Activity</h3>
              <input
                id="act_type"
                placeholder="Type (Project / Internship)"
              /><br /><br />
              <input id="act_title" placeholder="Title" /><br /><br />
              <input id="act_date" type="date" /><br /><br />
              <button onclick="addActivity()">Add Activity</button>
            </div>
            <script src="script.js"></script>
          </body>
        </html>
      </div>
    </div>
  </body>
</html>
