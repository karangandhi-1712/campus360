<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus360 - Forum</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .forum-container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
      }

      .forum-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .forum-controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      .category-filter,
      .sort-filter {
        padding: 8px 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background: white;
        cursor: pointer;
      }

      .create-post-btn {
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .create-post-btn:hover {
        background: #45a049;
      }

      .post-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s;
      }

      .post-card:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .post-info {
        flex: 1;
      }

      .post-title {
        font-size: 1.4em;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
        cursor: pointer;
      }

      .post-title:hover {
        color: #4caf50;
      }

      .post-meta {
        color: #666;
        font-size: 0.85em;
        margin-bottom: 10px;
      }

      .post-category {
        display: inline-block;
        background: #e3f2fd;
        color: #1976d2;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 0.8em;
        margin-right: 10px;
      }

      .post-content {
        color: #444;
        line-height: 1.6;
        margin: 15px 0;
        white-space: pre-wrap;
      }

      .post-actions {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }

      .vote-container {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f5f5f5;
        padding: 5px 10px;
        border-radius: 20px;
      }

      .vote-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
        padding: 5px;
        transition: transform 0.1s;
      }

      .vote-btn:hover {
        transform: scale(1.2);
      }

      .vote-btn.active-upvote {
        color: #ff6b6b;
      }

      .vote-btn.active-downvote {
        color: #4dabf7;
      }

      .karma-count {
        font-weight: bold;
        min-width: 30px;
        text-align: center;
      }

      .karma-count.positive {
        color: #ff6b6b;
      }

      .karma-count.negative {
        color: #4dabf7;
      }

      .comment-count {
        color: #666;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow-y: auto;
      }

      .modal-content {
        background-color: white;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
      }

      .close-modal {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-modal:hover {
        color: #000;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .submit-btn {
        background: #4caf50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
      }

      .submit-btn:hover {
        background: #45a049;
      }

      .post-detail {
        background: white;
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .comments-section {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .comment-card {
        border-left: 3px solid #4caf50;
        padding: 15px;
        margin-bottom: 15px;
        background: #f9f9f9;
        border-radius: 5px;
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .comment-content {
        margin: 10px 0;
        line-height: 1.6;
        white-space: pre-wrap;
      }

      .comment-form {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #eee;
      }

      .back-btn {
        background: #666;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .back-btn:hover {
        background: #555;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .edit-delete-btns {
        display: flex;
        gap: 10px;
      }

      .edit-btn,
      .delete-btn {
        padding: 5px 12px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.85em;
      }

      .edit-btn {
        background: #2196f3;
        color: white;
      }

      .delete-btn {
        background: #f44336;
        color: white;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
      }

      .page-btn {
        padding: 8px 15px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .page-btn.active {
        background: #4caf50;
        color: white;
        border-color: #4caf50;
      }

      .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <nav>
      <h2>Campus360</h2>
      <div>
        <a href="dashboard.html">Dashboard</a>
        <a href="forum.html" class="active">Forum</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="forum-container">
      <div class="forum-header">
        <h1>Campus Forum</h1>
        <div class="forum-controls">
          <select id="categoryFilter" class="category-filter">
            <option value="all">All Categories</option>
            <option value="general">General</option>
            <option value="academics">Academics</option>
            <option value="internships">Internships</option>
            <option value="events">Events</option>
            <option value="help">Help</option>
            <option value="other">Other</option>
          </select>
          <select id="sortFilter" class="sort-filter">
            <option value="new">New</option>
            <option value="hot">Hot</option>
            <option value="top">Top</option>
          </select>
          <button class="create-post-btn" id="createPostBtn">
            + Create Post
          </button>
        </div>
      </div>

      <div id="postsContainer">
        <div class="loading">Loading posts...</div>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>

    <!-- Create/Edit Post Modal -->
    <div id="postModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modalTitle">Create New Post</h2>
        <form id="postForm">
          <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" required maxlength="300" />
          </div>
          <div class="form-group">
            <label for="postCategory">Category</label>
            <select id="postCategory" required>
              <option value="general">General</option>
              <option value="academics">Academics</option>
              <option value="internships">Internships</option>
              <option value="events">Events</option>
              <option value="help">Help</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="postContent">Content</label>
            <textarea id="postContent" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URL = "http://localhost:5000/api";
      let currentPage = 1;
      let currentCategory = "all";
      let currentSort = "new";
      let currentUserId = null;
      let editingPostId = null;

      // Check authentication
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
      }

      axios.defaults.headers.common["Authorization"] = `Bearer ${token}`;

      // Get current user info
      async function getCurrentUser() {
        try {
          const response = await axios.get(`${API_URL}/students/profile`);
          currentUserId = response.data._id;
        } catch (error) {
          console.error("Error fetching user:", error);
        }
      }

      // Load posts
      async function loadPosts(page = 1) {
        try {
          const response = await axios.get(`${API_URL}/forum/posts`, {
            params: {
              page,
              limit: 10,
              category: currentCategory,
              sort: currentSort,
            },
          });

          const { posts, currentPage: page_num, totalPages } = response.data;
          displayPosts(posts);
          displayPagination(page_num, totalPages);
        } catch (error) {
          document.getElementById("postsContainer").innerHTML =
            '<div class="error-message">Error loading posts. Please try again.</div>';
        }
      }

      // Display posts
      function displayPosts(posts) {
        const container = document.getElementById("postsContainer");

        if (posts.length === 0) {
          container.innerHTML =
            '<div class="loading">No posts found. Be the first to create one!</div>';
          return;
        }

        container.innerHTML = posts
          .map((post) => {
            const isAuthor = post.author._id === currentUserId;
            const karmaClass =
              post.karma > 0 ? "positive" : post.karma < 0 ? "negative" : "";
            const userUpvoted = post.upvotes.includes(currentUserId);
            const userDownvoted = post.downvotes.includes(currentUserId);

            return `
                    <div class="post-card" data-id="${post._id}">
                        <div class="post-header">
                            <div class="post-info">
                                <div class="post-title" onclick="viewPost('${post._id}')">${escapeHtml(post.title)}</div>
                                <div class="post-meta">
                                    <span class="post-category">${post.category}</span>
                                    Posted by ${escapeHtml(post.authorName)} â€¢ ${formatDate(post.createdAt)}
                                    ${post.isEdited ? " â€¢ (edited)" : ""}
                                </div>
                            </div>
                            ${
                              isAuthor
                                ? `
                                <div class="edit-delete-btns">
                                    <button class="edit-btn" onclick="editPost('${post._id}')">Edit</button>
                                    <button class="delete-btn" onclick="deletePost('${post._id}')">Delete</button>
                                </div>
                            `
                                : ""
                            }
                        </div>
                        <div class="post-content">${escapeHtml(post.content.substring(0, 300))}${post.content.length > 300 ? "..." : ""}</div>
                        <div class="post-actions">
                            <div class="vote-container">
                                <button class="vote-btn ${userUpvoted ? "active-upvote" : ""}" onclick="vote('${post._id}', 'upvote')">â–²</button>
                                <span class="karma-count ${karmaClass}">${post.karma}</span>
                                <button class="vote-btn ${userDownvoted ? "active-downvote" : ""}" onclick="vote('${post._id}', 'downvote')">â–¼</button>
                            </div>
                            <div class="comment-count" onclick="viewPost('${post._id}')">
                                ðŸ’¬ ${post.commentCount} comments
                            </div>
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      // Display pagination
      function displayPagination(current, total) {
        const container = document.getElementById("pagination");
        if (total <= 1) {
          container.innerHTML = "";
          return;
        }

        let html = "";
        if (current > 1) {
          html += `<button class="page-btn" onclick="changePage(${current - 1})">Previous</button>`;
        }

        for (
          let i = Math.max(1, current - 2);
          i <= Math.min(total, current + 2);
          i++
        ) {
          html += `<button class="page-btn ${i === current ? "active" : ""}" onclick="changePage(${i})">${i}</button>`;
        }

        if (current < total) {
          html += `<button class="page-btn" onclick="changePage(${current + 1})">Next</button>`;
        }

        container.innerHTML = html;
      }

      // Change page
      function changePage(page) {
        currentPage = page;
        loadPosts(page);
        window.scrollTo(0, 0);
      }

      // Vote on post
      async function vote(postId, type) {
        try {
          await axios.post(`${API_URL}/forum/posts/${postId}/${type}`);
          loadPosts(currentPage);
        } catch (error) {
          alert("Error voting. Please try again.");
        }
      }

      // View post detail
      function viewPost(postId) {
        window.location.href = `forum-post.html?id=${postId}`;
      }

      // Edit post
      async function editPost(postId) {
        try {
          const response = await axios.get(`${API_URL}/forum/posts/${postId}`);
          const post = response.data.post;

          document.getElementById("modalTitle").textContent = "Edit Post";
          document.getElementById("postTitle").value = post.title;
          document.getElementById("postCategory").value = post.category;
          document.getElementById("postContent").value = post.content;
          editingPostId = postId;

          document.getElementById("postModal").style.display = "block";
        } catch (error) {
          alert("Error loading post. Please try again.");
        }
      }

      // Delete post
      async function deletePost(postId) {
        if (!confirm("Are you sure you want to delete this post?")) return;

        try {
          await axios.delete(`${API_URL}/forum/posts/${postId}`);
          loadPosts(currentPage);
        } catch (error) {
          alert("Error deleting post. Please try again.");
        }
      }

      // Modal controls
      document.getElementById("createPostBtn").addEventListener("click", () => {
        document.getElementById("modalTitle").textContent = "Create New Post";
        document.getElementById("postForm").reset();
        editingPostId = null;
        document.getElementById("postModal").style.display = "block";
      });

      document.querySelector(".close-modal").addEventListener("click", () => {
        document.getElementById("postModal").style.display = "none";
      });

      // Submit post
      document
        .getElementById("postForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            title: document.getElementById("postTitle").value,
            category: document.getElementById("postCategory").value,
            content: document.getElementById("postContent").value,
          };

          try {
            if (editingPostId) {
              await axios.put(`${API_URL}/forum/posts/${editingPostId}`, data);
            } else {
              await axios.post(`${API_URL}/forum/posts`, data);
            }

            document.getElementById("postModal").style.display = "none";
            document.getElementById("postForm").reset();
            editingPostId = null;
            loadPosts(currentPage);
          } catch (error) {
            alert("Error submitting post. Please try again.");
          }
        });

      // Filters
      document
        .getElementById("categoryFilter")
        .addEventListener("change", (e) => {
          currentCategory = e.target.value;
          currentPage = 1;
          loadPosts(1);
        });

      document.getElementById("sortFilter").addEventListener("change", (e) => {
        currentSort = e.target.value;
        currentPage = 1;
        loadPosts(1);
      });

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });

      // Utility functions
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return "just now";
        if (diffMins < 60)
          return `${diffMins} minute${diffMins > 1 ? "s" : ""} ago`;
        if (diffHours < 24)
          return `${diffHours} hour${diffHours > 1 ? "s" : ""} ago`;
        if (diffDays < 7)
          return `${diffDays} day${diffDays > 1 ? "s" : ""} ago`;
        return date.toLocaleDateString();
      }

      // Initialize
      getCurrentUser();
      loadPosts();
    </script>
  </body>
</html>
